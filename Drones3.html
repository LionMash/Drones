<!DOCTYPE html>
<html lang="en">
    <HEAD>
        <title>Drone Buying</title>
    </HEAD>
    <body style="background-color: silver; color: blue" >
        <center>
        <h1>Drone Buying System</h1>
        <h3>Lion Drones &copy;&reg;</h3><hr />
        <fieldset>
            <legend>Drone type</legend>
        <form action="" method="post" enctype="text/plain">
            Drone Company:<select name="DCompny">
                <option value="None" disabled selected>Select your option</option>
                <option value="D">Dji</option>
                <option value="P">Px4</option>
                <option value="T">Typhoon</option>
            </select><br  /><br  />
            Drone Model:<select name="Dmodel">
                <option value="None" disabled selected>Select your option</option>
                <option value="M">Mini</option>
                <option value="Pr">Pro</option>
                <option value="Et">Enterprise</option>
            </select><br  /><br  />
            Serial Number:<input type="tel" name="Serial" placeholder="Enter Number" size="30" /><br  /><br  />
            Buying Day:<input type="date" size="50">
        </fieldset>
        <br   />
        <fieldset>
            <legend>Customer Details</legend>
            Full Name:<input type="text" name="full name" placeholder="Enter Name" size="30" /><br /><br />
            Tel Number:<input type="tel" name="tel" placeholder="Enter Tel" size="30"  /><br  /><br />
            Address:<input type="text"  name="address" placeholder="Enter Address" size="30"  /><br  /><br />
            Email:<input type="email"  name="Email" placeholder="Enter Email" size="30"   /><br  /><br />
        </fieldset>
        <input type="submit" value="Submit" /><br  /><br   />
        <input type="reset" value="Reset" /><br  />
        </form><br   /><br   />
        <form action="DroneMain.html">
            <button type="submit">Home Page</button>
        </center>
        </form>
    </body>
</html>
